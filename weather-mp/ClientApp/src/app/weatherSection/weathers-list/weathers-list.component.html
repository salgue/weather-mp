<div class="centered-content" *ngIf="dailyForecast.length > 0">
  <div class="content">
    <div class="row carousel">
      <div *ngFor="let item of dailyForecast" class="col-md-2 col-sm-6">
          <app-weather-card [weather]="item"></app-weather-card>
      </div>
    </div>
  </div>
</div>
<app-not-found *ngIf="dailyForecast.length == 0"></app-not-found>
