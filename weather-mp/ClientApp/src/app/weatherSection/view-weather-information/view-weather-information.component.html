<h2 mat-dialog-title class="title-container">
    <div class="text-title">
        {{ date | date: 'MMMM, dd' }}
    </div>
    <div class="close-button">
        <span>
            <button mat-button mat-dialog-close align="end">
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </div>
</h2>
<mat-dialog-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Hour Column -->
    <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> Hour </th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Max Temperature Column -->
    <ng-container matColumnDef="maxTemp">
        <th mat-header-cell *matHeaderCellDef> Max Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.maxTemperature}} </td>
    </ng-container>

    <!-- Min Temperature Column -->
    <ng-container matColumnDef="minTemp">
        <th mat-header-cell *matHeaderCellDef> Min Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.minTemperature}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
