<h2 mat-dialog-title class="title-container">
    <div class="text-title">
        {{ date | date: 'MMMM, dd' }}
    </div>
    <div >
        <span>
            <button mat-button mat-dialog-close align="end" class="close-button">
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </div>
</h2>
<mat-dialog-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Hour Column -->
    <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> Hour </th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temperature | number: '1.0-0'}} °C</td>
    </ng-container>

    <!-- Max Temperature Column -->
    <ng-container matColumnDef="maxTemp">
        <th mat-header-cell *matHeaderCellDef> Max Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.maxTemperature | number: '1.0-0'}} °C</td>
    </ng-container>

    <!-- Min Temperature Column -->
    <ng-container matColumnDef="minTemp">
        <th mat-header-cell *matHeaderCellDef> Min Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.minTemperature | number: '1.0-0'}} °C </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description | titlecase}} </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <img mat-card-md-image [src]=element.icon alt="" />
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
